<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODER - ecommerce</title>
    <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta2/css/bootstrap.min.css'>
</head>
<body>
    <section class="vh-200" style="background-color: #ebf2fa;">
    <form action="/register" method="post" autocomplete="off" enctype="multipart/form-data">    
        <div class="container h-200">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-9">
      
              <h1 class="text-white mb-4" style="color:black !important">Registrarse</h1>
              
      
              <div class="card" style="border-radius: 15px;">
                <div class="card-body">
                    <div class="row align-items-center py-3">
                        <div class="col-md-3 ps-5">      
                          <h6 class="mb-0">Email</h6>      
                        </div>
                        <div class="col-md-9 pe-5">      
                          <input  id="username" name="username" type="text" class="form-control form-control-lg" placeholder="example@example.com" required/>      
                        </div>
                    </div>
                    <hr class="mx-n3">
                    <div class="row align-items-center pt-4 pb-3">
                        <div class="col-md-3 ps-5">      
                        <h6 class="mb-0">Password</h6>      
                        </div>
                        <div class="col-md-9 pe-5">      
                        <input id="password" name="password" type="text" class="form-control form-control-lg" required/>      
                        </div>
                    </div>      
                    <hr class="mx-n3">
                    <div class="row align-items-center pt-4 pb-3">
                        <div class="col-md-3 ps-5">      
                        <h6 class="mb-0">Nombre</h6>      
                        </div>
                        <div class="col-md-9 pe-5">      
                        <input id="nombre" name="nombre" type="text" class="form-control form-control-lg" required/>      
                        </div>
                    </div>      
                    <hr class="mx-n3">
                    <div class="row align-items-center pt-4 pb-3">
                        <div class="col-md-3 ps-5">      
                        <h6 class="mb-0">Direccion</h6>      
                        </div>
                        <div class="col-md-9 pe-5">      
                        <input id="direccion" name="direccion" type="text" class="form-control form-control-lg" required/>      
                        </div>
                    </div>      
                    <hr class="mx-n3">
                    <div class="row align-items-center pt-4 pb-3">
                        <div class="col-md-3 ps-5">      
                        <h6 class="mb-0">Edad</h6>      
                        </div>
                        <div class="col-md-9 pe-5">      
                        <input id="edad" name="edad" type="text" class="form-control form-control-lg" required/>      
                        </div>
                    </div>      
                    <hr class="mx-n3">
                    <div class="row align-items-center pt-4 pb-3">
                      <form id="login" onsubmit="process(event)">
                        <div class="col-md-3 ps-5">      
                        <p>Telefono</p>
                        </div>
                        <div class="col-md-9 pe-5"> 
                        <input id="telefono" type="tel" name="telefono" class="form-control form-control-lg" required />
                        <!-- <input type="submit" class="btn" value="Verify" /> -->
                        </div>
                      </form>
                    </div>
                    
                    <!-- <div class="row align-items-center pt-4 pb-3">
                        <div class="col-md-3 ps-5">      
                        <h6 class="mb-0">Telefono</h6>      
                        </div>
                        <div class="col-md-9 pe-5">      
                        <input id="telefono" name="telefono"  type="text" class="form-control form-control-lg" required/>      
                        </div>
                    </div>       -->
                    <hr class="mx-n3">
      
                  
      
                  <div class="row align-items-center py-3">
                    <div class="col-md-3 ps-5">
      
                      <h6 class="mb-0">Avatar</h6>
      
                    </div>
                    <div class="col-md-9 pe-5">
      
                      <input class="form-control form-control-lg" id="avatar" name="avatar" type="file" />
                      
                    </div>
                  </div>
      
                  <hr class="mx-n3">
      
                  <div class="px-5 py-4">
                    <button type="submit" class="btn btn-primary btn-lg">Registrarse</button>

                  </div>
      
                </div>
              </div>
      
            </div>
          </div>
        </div>
        </form>
      </section>
</body>
<script>
  const telefonoInputField = document.querySelector("#telefono");
  const telefonoInput = window.intlTelInput(telefonoInputField, {
    utilsScript:
      "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
  });
</script>
</html>
